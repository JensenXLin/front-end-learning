<!DOCTYPE html>
<html  lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5学习</title>
</head>

<body>

<h1>HTML5新元素</h1>
<p>HTML5有许多新的标签元素</p>

<h1>HTML5 Canvas</h1>
<p>标签只是图形容器，您必须使用脚本来绘制图形。</p>
<p>定义了一个画布</p>
<canvas id="myCanvas" width="200" height="100"
        style="border:1px solid #000000;">
</canvas>
<p>可以使用JavaScript来绘图</p>

<h1>HTML5 SVG</h1>
<p>Scalable Vector Graphics 可伸缩矢量图</p>
<p>高分辨率清晰度，但是复杂度高</p>

<h1>HTML5 MathML</h1>
<p>运行数学公式</p>

</body>
